<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- @STYLE -->
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    
    <title>Demo on Pomelo</title>
    
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require('boot');
    </script>
    
    <!-- @Client Manager -->
    <script src="js/lib/libscripts/require.js" data-main="js/main.js" type="text/javascript"></script>
    
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          Welcome to Pomelo
        </div>
      </div>
      
      <!--@login/register -->
      <div id="loginPanel">
		    <div class="g-form g-hide" id="userRegFrame">
			  	<h3>Register</h3>
			  	<form>
						<p>Username:<input id="regName" type="text"/>
						<p>Password:<input id="regPwd" type="password" />
						<p>Confirm Password:<input id="regCpwd" type="password" />
						<p><input id="regBtn" type="button" value="Register" />					
					</form>
					<p><a href="#">Click here to go back to login.</a>
		  	</div>
			  <div class="g-form" id="userLoginFrame">
			  	<h3>Login</h3>
			  	<form>
						<p>Username:<input id="loginName" type="text"/>
						<p>Password:<input id="loginPwd" type="password" />
						<p><input id="loginBtn" type="button" value="Login" />
					</form>
					<p><a href="#">Click here to create a new account.</a>
			  </div>
      </div>
      
 			<!-- @Pannel for creating new player: give it a new name; may select between car models potentially -->
 			<div class="g-hide" id="carSelectPanel">
 				<div class="g-form">
	 				<h3>Choose a new name</h3>
 					<form>
 						<p>Player Name: <input id="playerName" type="text" />
 						<p><input id="newPlayerBtn" type="button" value="Create Player" />
 					<form>
 				</div>
 			</div>
 			
      <div class="g-link">
        Home:
        <a href="https://github.com/NetEase/pomelo">https://github.com/NetEase/pomelo</a>
      </div>
      
      <!-- @Server Test Btns -->
      <div class="g-button">
        <input id="testGate" type="button" value="Test Gate Server" />
      </div>
      <div class="g-button">
      	<input id="testConnector" type="button" value="Test Connector Server" />
      </div>
      <div class="g-button">
      	<input id="p1" type="button" value="p1 login" />
      	<input id="p2" type="button" value="p2 login" />
      </div>
      <div class="g-button">
      	<input id="logout" type="button" value="logout" />
      </div>
    	
    </div>
  </body>
</html>
