<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- @STYLE -->
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    
    <title>Demo on Pomelo</title>
    
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require('boot');
    </script>
    
    <!-- @Client Manager -->
    <script src="js/lib/libscripts/require.js" data-main="js/main.js" type="text/javascript"></script>
    
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          Welcome to Pomelo
        </div>
      </div>
      <div class="g-form" id="userRegFrame">
	    	Register:
	    	<form>
					<p>Username:<input id="regName" type="text"/>
					<p>Password:<input id="regPwd" type="password" />
					<p>Confirm Password:<input id="regCpwd" type="password" />
					<p><button id="regBtn">Register</button>					
				</form>
    	</div>
	    <div class="g-form" id="userLoginFrame">
	    	Login:
	    	<form>
					<p>Username:<input id="loginName" type="text"/>
					<p>Password:<input id="loginPwd" type="password" />
					<p><button id="loginBtn">Login</button>
				</form>
	    </div>
      <div class="g-link">
        Home:
        <a href="https://github.com/NetEase/pomelo">https://github.com/NetEase/pomelo</a>
      </div>
      <div class="g-button">
        <input id="test" type="button" value="Test Game Server" onclick="show()"/>
      </div>
    </div>
  </body>
</html>
