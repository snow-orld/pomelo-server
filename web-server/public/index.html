<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require('boot');
    </script> 
    <script type="text/javascript">
      var pomelo = window.pomelo;
      var host = "127.0.0.1";
      var port = "3010";
      function show() {
        pomelo.init({
          host: host,
          port: port,
          log: true
        }, function() {
        pomelo.request("connector.entryHandler.entry", "hello pomelo", function(data) {
            alert(data.msg);
          });
        });
      }
    </script>
    
    <!-- Start Scripts
     --- TODO: putinto a seperate file
     --- Problem: with functions in auth.js, index.html blank. JQuery 
     -->
    <script type="text/javascript">
    	function register() {
			var username = document.getElementById('regName').val.trim();
			var password = document.getElementById('regPwd').val.trim();
	
			alert("Register!\nUsername = " + username + "\nPassword = " + password);
	
			// connect to db insert into Users
		}

		function login() {
			var username = document.getElementById('loginName').val.trim();
			var password = document.getElementById('loginPwd').val.trim();
	
			// just for tmp usage, for 1st demo
			if (username == 'test') {
				if (password == '123') {
					alert('Successfully logged in!');
					// Jumping to 1st page user should see after login
				} else {
					alert('Username and password does not match!');
				}
			} else {
				alert('User does not exist!');
			}
		}
    </script>
    
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          Welcome to Pomelo
        </div>
      </div>
      <div class="g-form" id="userRegFrame">
      	Register:
      	<form>
		  	Username:
		  	<input id="regName" type="text"/>
		  	Password:
		  	<input id="regPwd" type="password" />
		  	<input id="regBtn" type="button" value="Register" onclick="register()" />
		</form>
      </div>
      <div class="g-form" id="userLoginFrame">
      	Login:
      	<form>
		  	Username:
		  	<input id="loginName" type="text"/>
		  	Password:
		  	<input id="loginPwd" type="password" />
		  	<input id="loginBtn" type="button" value="Login" onclick="login()"/>
		</form>
      </div>
      <div class="g-link">
        Home:
        <a href="https://github.com/NetEase/pomelo">https://github.com/NetEase/pomelo</a>
      </div>
      <div class="g-button">
        <input id="test" type="button" value="Test Game Server" onclick="show()"/>
      </div>
    </div>
  </body>
</html>
